<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("Digete um numero para calcular a tabuada:");

        function pulaLinha() {
            document.write("<br>");
        }

        document.write("Tabuada do numero " + numero);
        pulaLinha();
        pulaLinha();
        for (var i = 1; i <= 10; i++) {
            
            document.write(numero + " X " + i + " = " + (numero * i ));
            pulaLinha();
        }
    </script>
</body>
</html>
